<div class="container mt-5">
    <h1 class="text-center mb-4">Loan Application Form</h1>
    <div class="form-section mx-auto" style="max-width: 800px;">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="loanAmount" class="form-label">* Loan Amount ($)</label>
            <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
          </div>
          <div class="col-md-6">
            <label for="purpose" class="form-label">* Purpose of Loan</label>
            <select class="form-select" id="purpose" required>
              <option value="" disabled selected>Choose Categories</option>
              <option>Personal</option>
              <option>Business</option>
              <option>Education</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">* Select Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="dependants" class="form-label">* Number of Dependants</label>
            <select class="form-select" id="dependants" required>
              <option value="" disabled selected>Choose Option</option>
              <option>None</option>
              <option>1-2</option>
              <option>3+</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">* First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter name" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">* Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter name" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">* Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">* Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="maritalStatus" class="form-label">* Marital Status</label>
            <select class="form-select" id="maritalStatus" required>
              <option value="" disabled selected>Choose Categories</option>
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="townCity" class="form-label">* Town/City</label>
            <input type="text" class="form-control" id="townCity" placeholder="Enter city" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="street" class="form-label">* Street</label>
            <input type="text" class="form-control" id="street" placeholder="Enter street address" required>
          </div>
          <div class="col-md-6">
            <label for="houseName" class="form-label">* House Name/Number</label>
            <input type="text" class="form-control" id="houseName" placeholder="Enter house name/number" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="homeownerStatus" class="form-label">* Homeowner Status</label>
            <select class="form-select" id="homeownerStatus" required>
              <option value="" disabled selected>Choose Option</option>
              <option>Owner</option>
              <option>Renter</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="employmentIndustry" class="form-label">* Employment Industry</label>
            <input type="text" class="form-control" id="employmentIndustry" placeholder="Enter industry" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="employerName" class="form-label">* Employer Name</label>
            <input type="text" class="form-control" id="employerName" placeholder="Enter name" required>
          </div>
          <div class="col-md-6">
            <label for="monthlyIncome" class="form-label">* Monthly Income ($)</label>
            <input type="number" class="form-control" id="monthlyIncome" placeholder="Enter income" required>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-green">Apply Now</button>
        </div>
      </form>
    </div>
